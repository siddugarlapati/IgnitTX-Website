
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IgniteXT | Engineering Mastery</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="/icon.svg">
  <link rel="alternate icon" href="/icon.svg">
  <link rel="apple-touch-icon" href="/logo.svg">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@200;400;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --cyber-yellow: #FACC15;
      --deep-black: #080808;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--deep-black);
      color: #FFFFFF;
      overflow-x: hidden;
    }
    h1, h2, h3, .font-heading {
      font-family: 'Space Grotesk', sans-serif;
    }
    .perspective-2500 {
      perspective: 2500px;
    }
    .preserve-3d {
      transform-style: preserve-3d;
    }
    .nav-blur {
      background: rgba(8, 8, 8, 0.85);
      backdrop-filter: blur(24px) saturate(200%);
      -webkit-backdrop-filter: blur(24px) saturate(200%);
    }
    .glass-pill {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 9999px;
    }
    .text-glow-yellow {
      text-shadow: 0 0 25px rgba(250, 204, 21, 0.4);
    }
    
    /* Reveal Animations */
    @keyframes reveal-up {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .reveal {
      animation: reveal-up 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    
    /* Float & Orbit */
    @keyframes float-hero {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(2deg); }
    }
    .animate-float-hero {
      animation: float-hero 10s ease-in-out infinite;
    }
    
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 0.8; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    .pulse-ring {
      animation: pulse-ring 3s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
    }

    /* Scrollbar Design */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--deep-black); }
    ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--cyber-yellow); }

    .mask-fade-bottom {
      mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
    }
  </style>
