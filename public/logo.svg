    <path d="M -8 10 Q -11 15 -8 20" fill="none" stroke="#1F2937" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Brain details - right side -->
    <path d="M 15 -25 Q 18 -20 15 -15" fill="none" stroke="#1F2937" stroke-width="2" stroke-linecap="round"/>
    <path d="M 12 -15 Q 15 -10 12 -5" fill="none" stroke="#1F2937" stroke-width="2" stroke-linecap="round"/>
    <path d="M 10 -5 Q 13 0 10 5" fill="none" stroke="#1F2937" stroke-width="2" stroke-linecap="round"/>
    <path d="M 8 10 Q 11 15 8 20" fill="none" stroke="#1F2937" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Center connection -->
    <path d="M 0 -30 L 0 10" fill="none" stroke="#1F2937" stroke-width="2"/>
