    <path d="M -25 -10 Q -30 -20 -25 -30 Q -20 -35 -10 -35 Q -5 -35 -2 -32 Q 0 -30 0 -25 L 0 10 Q -5 20 -12 25 Q -18 28 -20 20 Q -22 15 -20 10 Q -18 5 -15 0 Q -12 -5 -15 -10 Q -18 -15 -20 -12 Q -22 -8 -25 -10 Z" 
          fill="none" stroke="#1F2937" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Right hemisphere -->
    <path d="M 25 -10 Q 30 -20 25 -30 Q 20 -35 10 -35 Q 5 -35 2 -32 Q 0 -30 0 -25 L 0 10 Q 5 20 12 25 Q 18 28 20 20 Q 22 15 20 10 Q 18 5 15 0 Q 12 -5 15 -10 Q 18 -15 20 -12 Q 22 -8 25 -10 Z" 
          fill="none" stroke="#1F2937" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Brain details - left side -->
    <path d="M -15 -25 Q -18 -20 -15 -15" fill="none" stroke="#1F2937" stroke-width="2" stroke-linecap="round"/>
    <path d="M -12 -15 Q -15 -10 -12 -5" fill="none" stroke="#1F2937" stroke-width="2" stroke-linecap="round"/>
