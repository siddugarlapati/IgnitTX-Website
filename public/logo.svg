    <line x1="-35" y1="-35" x2="-48" y2="-48" stroke="#1F2937" stroke-width="3" stroke-linecap="round" stroke-dasharray="2,4"/>
    <line x1="35" y1="-35" x2="48" y2="-48" stroke="#1F2937" stroke-width="3" stroke-linecap="round" stroke-dasharray="2,4"/>
    
    <line x1="-45" y1="-15" x2="-60" y2="-18" stroke="#1F2937" stroke-width="3" stroke-linecap="round" stroke-dasharray="2,4"/>
    <line x1="45" y1="-15" x2="60" y2="-18" stroke="#1F2937" stroke-width="3" stroke-linecap="round" stroke-dasharray="2,4"/>
    
