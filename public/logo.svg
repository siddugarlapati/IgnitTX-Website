    <!-- Top rays -->
    <line x1="0" y1="-55" x2="0" y2="-70" stroke="#1F2937" stroke-width="3" stroke-linecap="round" stroke-dasharray="2,4"/>
    <line x1="-15" y1="-52" x2="-22" y2="-65" stroke="#1F2937" stroke-width="3" stroke-linecap="round" stroke-dasharray="2,4"/>
    <line x1="15" y1="-52" x2="22" y2="-65" stroke="#1F2937" stroke-width="3" stroke-linecap="round" stroke-dasharray="2,4"/>
    
